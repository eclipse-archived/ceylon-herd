#{extends 'main.html' /}
#{set title:'Admin categories' /}

#{if categories.empty}
    <div class="alert alert-info">
        No categories yet.
    </div>
#{/if}
#{else}
    <table class="table table-striped">
        <caption>Categories</caption>
        <tbody>
            #{list items:categories, as:'category'}
                <tr>
                    <td><a href="@{AdminCategories.editForm(category.id)}">${category.name}</a></td>
                    <td>${category.description}</td>
                    <td><a href="@{AdminCategories.confirmDelete(category.id)}" class="btn btn-danger btn-mini action" 
                           title="Delete category"><i class="icon-trash icon-white"></i> Delete</a>
                    </td>
                </tr>
            #{/list}
        </tbody>
    </table>
#{/else}

<a class="btn btn-primary" href="@{AdminCategories.addForm()}"><i class="icon-plus icon-white"></i> New category</a>
